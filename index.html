<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>First to score 5 points wins the match</h2>
    </div>
    <div class="card">
      <div class="score-header">
        <div class="header-text">You</div>
        <div class="user-score">0</div>
        <div class="colon">:</div>
        <div class="comp-score">0</div>
        <div class="header-text">Bot</div>
      </div>
      <div class="imgs-container">
        <button class="imgs">
          <img src="./images/rock icon.jpg" alt="rock icon" />
        </button>
        <button class="imgs">
          <img src="./images/paper icon.jpg" alt="paper icon" />
        </button>
        <button class="imgs">
          <img src="./images/scissors icon.jpg" alt="scissors icon" />
        </button>
      </div>
      <div class="results">
        <div class="results-header">Results</div>
        <div class="result-text">Results pending....</div>
      </div>
      <div class="footer">developed by Whitefang</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
